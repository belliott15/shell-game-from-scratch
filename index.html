<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h2>
            Guess whats hiding behind the door!
        </h2>
        <section class="section1">
            <div id="door1-container">
                <img class="doorImg" src="assets/Door 1.jpeg" alt="greenDoor"  />
            </div>
            <div id="door2-container">
                <img class="doorImg" src="assets/Door 2.jpeg" alt="pinkDoor" />
            </div>
            <div id="door3-container">
                <img class="doorImg" src="assets/Door 3.jpeg" alt="blueDoor" />
            </div>
            <button id="door1">Green Door</button>
            <button id="door2">Pink Door</button>
            <button id="door3">Blue Door</button>
        </section>
        <button id="tryAgain">Try Again</button>
        <section class="section2">
            <p>Awesome! you've guessed correctly <u><span id="wins">0</span></u> times!
                <br>
            Maybe next time! you've missed <u><span id="loss">0</span></u> times.
                <br>
            You have guessed a total of <u><span id="total">0</span></u> times.</p>
        </section>
        <section class="section3" >
            <div></div>
            <button id="reset">Reset</button>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
